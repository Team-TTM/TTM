name: Build and Deploy Test via FTP

on:
  push:
    branches:
      - test  # Déclenche le workflow lors d'un push sur la branche 'test'
      - main # Déclenche le workflow lors d'un push sur la branche 'main'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # Utilise l'image Ubuntu pour exécuter les actions

    steps:
      # 1. Vérifier le code
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Installer Node.js (backend et frontend)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # Spécifie la version de Node.js

      # 3. Installer les dépendances backend
      - name: Install backend dependencies
        working-directory: ./backend  # Spécifie le répertoire backend
        run: |
          npm install

      # 4. Installer les dépendances frontend
      - name: Install frontend dependencies
        working-directory: ./frontend  # Spécifie le répertoire frontend
        run: |
          npm install

      # 5. Construire l'application frontend (Vue.js)
      - name: Build frontend
        working-directory: ./frontend  # Spécifie le répertoire frontend
        run: |
          npm run build  # Cette commande génère le dossier 'dist'

      # 6. Copier le dossier 'dist' dans le backend pour qu'il soit servi par Express
      - name: Copy dist to backend
        run: |
          cp -r ./frontend/dist ./backend/  # Copie le dossier dist du frontend dans le backend

      # 7. Définir les variables d'environnement à partir des secrets GitHub
      - name: Set environment variables
        run: |
          echo "URL=${{ secrets.URL }}" >> $GITHUB_ENV
          
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          
          echo "FACEBOOK_CLIENT_ID=${{ secrets.FACEBOOK_CLIENT_ID }}" >> $GITHUB_ENV
          echo "FACEBOOK_CLIENT_SECRET=${{ secrets.FACEBOOK_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "FACEBOOK_CALLBACK_URL=${{ secrets.FACEBOOK_CALLBACK_URL }}" >> $GITHUB_ENV
          
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "GOOGLE_CALLBACK_URL=${{ secrets.GOOGLE_CALLBACK_URL }}" >> $GITHUB_ENV
          
          echo "MYSQL_HOST=${{ secrets.MYSQL_HOST }}" >> $GITHUB_ENV
          echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> $GITHUB_ENV
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> $GITHUB_ENV
          echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> $GITHUB_ENV

      # 8. Déployer via FTP sur le serveur distant

      # 8. Déployer via FTP sur le serveur distant
      - name: Deploy to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}        # L'adresse du serveur FTP
          username: ${{ secrets.FTP_USER }}      # Nom d'utilisateur FTP
          password: ${{ secrets.FTP_PASS }}      # Mot de passe FTP
          protocol: ftps
          port: 21
          local-dir: ./backend/dist/             # Dossier local à déployer (ici le dossier dist du backend)
          remote-dir: /path/to/your/remote/folder  # Dossier distant où déployer les fichiers (sur ton serveur FTP)